- name: Local Bookkeeping tasks
  hosts: local
  tasks: []

- name: Debug values
  hosts: local
  tasks:
  - debug:
      var:
      - ansible_os_family
      verbosity: 1

- name: Set up local development environment
  hosts: local
  roles:
    - role: git
      tags:
        - "git"
    # - {role: fish, tags: ['fish']}
    - role: fzf
      tags:
        - "fzf"
    - role: zsh
      tags:
        - "zsh"
    - role: tmux
      tags:
        - "tmux"
    - role: emacs
      tags:
        - "emacs"
        - "doom-emacs"
    - role: vim
      tags:
        - "vim"
    # - role: haskell
    #   tags:
    #     - "stack"
    - role: programming
      tags:
        - "rustup"
        - "cargo"
        - "rust"
        - "go"
        - "programming"
    - role: sway
      tags:
        - "sway"
        - "wm"
