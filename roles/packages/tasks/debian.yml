- name: Install apt packages
  apt:
    name:
    - qemu
    - qemu-system
    - nodejs
    - npm
    - sddm
    - flameshot
    - podman
    state: present
  become_method: sudo
  become: true

- name: Install snap packages (classic confinement)
  snap:
    name:
    - slack
    - helm
    state: present
    classic: true
  become: true
  become_method: sudo
